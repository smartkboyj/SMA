
<h2>Create Student</h2>
<form (ngSubmit)="onSubmit()" #studentForm="ngForm" class="form-horizontal">
  <div class="form-group row">
    <label for="name" class="control-label col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input type="text" id="name" class="form-control" [(ngModel)]="student.name" name="name" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="dateOfBirth" class="control-label col-sm-2 col-form-label">Date of Birth:</label>
    <div class="col-sm-10">
      <input type="date" id="dateOfBirth" class="form-control" [(ngModel)]="student.dateOfBirth" name="dateOfBirth" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="isActive" class="control-label col-sm-2 col-form-label">Is Active:</label>
    <div class="col-sm-10">
      <input type="checkbox" id="isActive" class="form-check-input" [(ngModel)]="student.isActive" name="isActive" />
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="control-label col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" id="email" class="form-control" [(ngModel)]="student.email" name="email" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="address" class="control-label col-sm-2 col-form-label">Address:</label>
    <div class="col-sm-10">
      <input type="text" id="address" class="form-control" [(ngModel)]="student.address" name="address" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="contact" class="control-label col-sm-2 col-form-label">Contact:</label>
    <div class="col-sm-10">
      <input type="text" id="contact" class="form-control" [(ngModel)]="student.contact" name="contact" required />
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">Create</button>
  <button type="button" class="btn btn-secondary m-2" routerLink="/list">Back to List</button>
</form>
